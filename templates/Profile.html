<head>
    <title>Lance profile {{ username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/NEA Lance profile.css') }}">
    <script src="{{ url_for('static', filename='js/Profile Lance.js') }}"></script>

</head>
<body class="main">
    <nav class="menu_navbar">
        <ul>
            <li><img id="lance_nav_logo" src="{{ url_for('static', filename='images/Lance Logo.png') }}">></li>
            <li><a href="{{url_for('Lance')}}">LANCE</a></li>
            <li><a href="">Topics</a></li>
            <li><a href="">support</a></li>
            <li><a href="">settings</a></li>


            <ul class="menu_navbar_right">
                {%if username %}
                <li><a>Hello, {{ username }}</a></li>
                <li><a href="logout" onclick="logout()">Logout</a></li>


                {%else%}
                <li><a href="{{url_for('Login')}}">sign in</a></li>
                <li><a href="{{url_for('welcome')}}">sign up</a></li>
                {% endif %}
            </ul>
    </nav>

    <div class="profile_section">
        {% if image_path %}
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Profile Image" class="profile_image">
        {% else %}
            <img src="{{ url_for('static', filename='images/default_profile.png') }}" alt="Default Profile Image" class="profile_image">
        {% endif %}

        <form action="/Lance/upload_profile_image" method="POST" enctype="multipart/form-data">
            <label for="file">Upload Profile Image:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
