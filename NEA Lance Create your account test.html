<link rel="stylesheet" href="./NEA Lance.css">
<script src="./create account lance.js"></script>
</head>

<div class="outside">
<div class="main">
    <div class="title"> 
        <img id="lance_nav_logo" src="./Lance Logo.png">
        <h1>Create Your Lance Account! </h1>
        <p>Please enter the following: </p>
        
    </div>
    <div class="inputs_container">
        <div class="input">
            <label class="LB" for="username">username:</label>
            <input type="text" class="inp" placeholder="enter username here..">
        </div>
        <div class="input">
            <label class="LB" for="password">password:</label>
            <input id="pass_in" type="password" class="inp" placeholder="enter password here..">
        </div>
        <div class="input">
            <label class="LB" for="confirm password">confirm password:</label>
            <input id="confirm_pass_in" type="password" class="inp" placeholder="enter password here..">
        </div>
        <div class="input">
            <label class="LB" for="email">email:</label>
            <input id="email_in" type="text" class="inp" placeholder="enter email here..">
        </div>
        <button class="button" onclick="enter()">ENTER</button>
    </div>
</div>
</div>
