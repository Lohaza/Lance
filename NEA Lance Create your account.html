<html>
<head>
    <title>Create your Lance Account</title>
    <link rel="stylesheet" href="./NEA Lance.css">
</head>

<body id="signing-up_body">


    <div class="create_account_container_main_outside">
        <div class="create_account_container_main_inside">
            <h1 id="create_account_header_main_inside"> Create Your Lance Account... 
            <p id="create_account_paragraph_main_inside">Please fill in the following details </p></h1>

            <div class="create_account_container_main_inside_form">
                <form id="create_your_account_form_box" action=null>

                    <div class="create_account_container_main_inside_form_left">
                    <label id="LB_Username_create_your_account_form" for="username">Username: </label><br><br>
                    <input type="text" id="input_username_Create_your_account_form" name="username" placeholder="Enter your Username.."><br><br>
                    <Label id="LB_Email_create_your_account_form" for="email" >Email:</Label><br><br>
                    <input type="text" id="input_Email_Create_your_account_form" name="Email" placeholder="Enter your Email.."><br><br>
                    </div>

                    <div class="create_account_container_main_inside_form_right">
                    <Label id="LB_Password_create_your_account_form" for="password">password:</Label><br><br>
                    <input type="password" id="input_password_Create_your_account_form" name="password" placeholder="Enter your Password.."><br><br>
                    </div>







                </form>
            </div>








        </div>
    </div>











</body>
